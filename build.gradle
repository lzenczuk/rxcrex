group 'com.github.lzenczuk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.2.6'
    compile group: 'io.reactivex', name: 'rxnetty', version: '0.4.20'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8.1'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.8.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
